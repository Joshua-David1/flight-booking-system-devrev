{% extends 'base.html' %}
{% block content %}

    <div class="login-div">
        <img src="{{url_for('static',filename='assets/logo.png')}}" alt="" class="login-reg-logo">
        <form action="" novalidate>
            {{form.csrf_token}}
            {{form.username(autocomplete="off",class_="reg-input")}}
            <br>
            {{form.password(class_="reg-input")}}
            <br>
            {{form.confirm_password(class_="reg-input")}}
            <br>
            <button class="btn login-btn">Register</button>
        </form>
        <h6 class="redirection-text">Don't have an account?<a href="{{url_for('login_page')}}" class="redirect">Sign-in</a></h6>
    </div>

{{super()}}
{% endblock %}
